class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;

        this.state = 'START'; 
        this.level = 1;
        this.score = 0;
        this.questionsCorrect = 0;
        this.totalRequired = 8; 
        
        this.particles = [];
        this.enemies = [];
        this.projectiles = [];
        
        this.lastTime = 0;
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

        this.loop = this.loop.bind(this);
        this.resize = this.resize.bind(this);
        window.addEventListener('resize', this.resize);
        
        this.quizManager = new QuizManager(this);
    }

    resize() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
    }

    start() {
        document.getElementById('start-screen').classList.add('hidden');
        this.state = 'PLAYING';
        this.score = 0;
        this.level = 1;
        this.questionsCorrect = 0;
        this.quizManager.reset();
        
        this.player = { x: 50, y: this.height - 100, emoji: "ğŸ°" };
        
        requestAnimationFrame(this.loop);
        this.quizManager.nextQuestion();
    }

    loop(timestamp) {
        if (this.state !== 'PLAYING') return;
        const deltaTime = timestamp - this.lastTime;
        this.lastTime = timestamp;

        this.ctx.clearRect(0, 0, this.width, this.height);
        this.drawBackground();

        // Draw Player
        this.ctx.font = "80px Arial";
        this.ctx.fillText(this.player.emoji, 20, this.height - 100);
        
        // Projectiles
        this.projectiles.forEach((p, index) => {
            p.x += p.speed;
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, 10, 0, Math.PI*2);
            this.ctx.fillStyle = "#fdcb6e";
            this.ctx.shadowBlur = 10;
            this.ctx.shadowColor = "gold";
            this.ctx.fill();
            this.ctx.shadowBlur = 0;

            if (this.enemies.length > 0) {
                let target = this.enemies[0];
                if (Math.abs(p.x - target.x) < 50) {
                    this.createExplosion(target.x, target.y);
                    this.enemies.shift();
                    this.projectiles.splice(index, 1);
                    this.quizManager.onEnemyDefeated();
                }
            } else if (p.x > this.width) {
                 this.projectiles.splice(index, 1);
            }
        });

        // Spawn Enemy logic handled by Quiz timing mostly, but visuals here
        if (this.enemies.length === 0 && !this.quizManager.isFinished) {
            this.spawnEnemy();
        }

        this.enemies.forEach((e) => {
            if (e.x > 150) e.x -= e.speed;
            this.ctx.font = "60px Arial";
            this.ctx.fillText(e.emoji, e.x, e.y);
            this.ctx.fillStyle = "red";
            this.ctx.fillRect(e.x, e.y - 60, 50, 5);
        });

        this.updateParticles();
        requestAnimationFrame(this.loop);
    }

    drawBackground() {
        if (Math.random() > 0.95) {
             this.ctx.fillStyle = "white";
             this.ctx.fillRect(Math.random() * this.width, Math.random() * this.height, 2, 2);
        }
    }

    spawnEnemy() {
        const emojis = this.level === 1 ? ["ğŸ‘¾", "ğŸŒ", "ğŸ¤–"] : ["ğŸ‰", "ğŸ‘¹", "ğŸ¦‡"];
        const speed = this.level === 1 ? 0.5 : 1.5;
        this.enemies.push({
            x: this.width + 50,
            y: this.height - 120,
            emoji: emojis[Math.floor(Math.random() * emojis.length)],
            speed: speed
        });
    }

    shoot() {
        this.projectiles.push({ x: 100, y: this.height - 150, speed: 15 });
        this.playSound('shoot');
    }

    createExplosion(x, y) {
        for (let i = 0; i < 20; i++) {
            this.particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10,
                life: 1.0, color: `hsl(${Math.random()*60 + 20}, 100%, 50%)`
            });
        }
        this.playSound('explosion');
    }

    updateParticles() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
            let p = this.particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.05;
            this.ctx.globalAlpha = p.life;
            this.ctx.fillStyle = p.color;
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
            this.ctx.fill();
            this.ctx.globalAlpha = 1.0;
            if (p.life <= 0) this.particles.splice(i, 1);
        }
    }

    playSound(type) {
        if (!this.audioContext) return;
        const osc = this.audioContext.createOscillator();
        const gain = this.audioContext.createGain();
        osc.connect(gain);
        gain.connect(this.audioContext.destination);

        if (type === 'shoot') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, this.audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
            osc.start(); osc.stop(this.audioContext.currentTime + 0.1);
        } else if (type === 'explosion') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, this.audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
            osc.start(); osc.stop(this.audioContext.currentTime + 0.3);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, this.audioContext.currentTime);
            osc.frequency.linearRampToValueAtTime(100, this.audioContext.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
            osc.start(); osc.stop(this.audioContext.currentTime + 0.2);
        }
    }

            this.createExplosion(this.width/2, this.height/2);

class QuizManager {
    constructor(game) {
        this.game = game;
        this.reset();
        this.modal = document.getElementById('quiz-modal');
        this.qText = document.getElementById('question-text');
        this.optsGrid = document.getElementById('options-grid');
    }

    reset() {
        this.shuffledQuestions = this.shuffle([...QUESTION_BANK]);
        this.activeQuestion = null;
        this.isFinished = false;
        this.mistakes = []; // Array to store wrong questions
    }

    shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    nextQuestion() {
        if (this.game.questionsCorrect >= 8) {
            this.game.gameOver(true);
            this.isFinished = true;
            this.modal.style.display = 'none';
            return;
        }

        if (this.game.level === 1 && this.game.questionsCorrect === 3) {
            this.game.levelUp();
        }

        this.activeQuestion = this.shuffledQuestions[this.game.questionsCorrect % this.shuffledQuestions.length];
        this.renderQuestion();
    }

    renderQuestion() {
        this.modal.style.display = 'block';
        this.qText.innerText = `Q${this.game.questionsCorrect + 1}: ${this.activeQuestion.question}`;
        this.optsGrid.innerHTML = '';

        this.activeQuestion.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => this.handleAnswer(idx, btn);
            this.optsGrid.appendChild(btn);
        });
    }

    handleAnswer(selectedIndex, btnElement) {
        if (selectedIndex === this.activeQuestion.correct) {
            btnElement.classList.add('correct');
            this.game.score += 100 * this.game.level;
            document.getElementById('score').innerText = this.game.score;
            this.game.shoot();
            setTimeout(() => { this.modal.style.display = 'none'; }, 500);
        } else {
            btnElement.classList.add('wrong');
            document.body.classList.add('shake');
            this.game.playSound('wrong');
            
            // Record Mistake (avoid duplicates)
            if (!this.mistakes.includes(this.activeQuestion)) {
                this.mistakes.push(this.activeQuestion);
            }

            setTimeout(() => { document.body.classList.remove('shake'); }, 500);
            this.game.score = Math.max(0, this.game.score - 50);
            document.getElementById('score').innerText = this.game.score;
        }
    }

    onEnemyDefeated() {
        this.game.questionsCorrect++;
        this.updateProgress();
        setTimeout(() => { this.nextQuestion(); }, 1000);
    }

    updateProgress() {
        const pct = (this.game.questionsCorrect / this.game.totalRequired) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;
        document.getElementById('level').innerText = this.game.level;
    }

    getMistakes() {
        return this.mistakes;
    }
}

const game = new Game();
